<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <header class="header">
        <img class="logo" src="img/Vector.svg" alt="logo" />
      </header>
      <section class="seccionUno">
        <div class="cajaTexto">
          <textarea
            class="textarea"
            name=""
            id="textoId"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
        <div class="alertaLetras">
          <img class="imgAlerta" src="img/done.svg" alt="alerta" />
          <p class="letraMinuscula">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contedorBtn">
          <button class="btnEncriptar" onclick="btnEncriptar()" type="button">
            Encriptar
          </button>
          <button
            class="btnDesencriptar"
            onclick="btnDesencriptar()"
            type="button"
          >
            Desencriptar
          </button>
        </div>
      </section>
      <section class="seccionDos">
        <div class="copiarArea">
          <textarea
            id="resultadoId"
            class="resultado"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="munieco">
          <img
            class="imgMuneco"
            id="muniecoId"
            src="img/Muneco.svg"
            alt="muñeco"
          />
        </div>
        <div class="tituloParrafo">
          <h3 id="tituloId">
            Ningún mensaje fue <br />
            encontrado
          </h3>
          <p id="ingresarId">
            Ingresa el texto que desees encriptar o <br />
            desencriptar
          </p>
        </div>
        <div>
          <button class="cBtnCopiar" onclick="btnCopiar()">
            <span id="iBtnCopiar">Copiar</span>
          </button>
          <p class="textoResultado"></p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
