<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <header class="header">
        <img class="logo" src="img/Vector.svg" alt="logo" />
      </header>
      <section class="seccionUno">
        <div class="cajaTexto">
          <textarea
            class="textarea"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
        <div class="alertaLetras">
          <img class="imgAlerta" src="img/done.svg" alt="alerta" />
          <p class="letraMinuscula">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contedorBtn">
          <input class="btnEncriptar" type="button" value="Encriptar" />
          <input class="btnDesencriptar" type="button" value="Desencriptar" />
        </div>
      </section>
      <section class="seccionDos">
        <div class="munieco">
          <img class="imgMuneco" src="img/Muneco.svg" alt="muñeco" />
        </div>
        <div class="tituloParrafo">
          <h3>
            Ningún mensaje fue <br />
            encontrado
          </h3>
          <p>
            Ingresa el texto que desees encriptar o <br />
            desencriptar
          </p>
        </div>
        <div>
          <input class="btnCopiar" type="button" value="Copiar " />
          <p class="textoResultado"></p>
        </div>
      </section>
    </div>
  </body>
</html>
